<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Full Name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address" required />
      <label for="position">Position</label>
      <select id="position" name="position" required>
        <option value="" disabled selected>Select a position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>

      <fieldset class="radio-group">
        <legend>Availability Options</legend>

        <input type="radio" id="available" name="availability" value="available">
        <label for="available">Available</label><br>

        <input type="radio" id="limited" name="availability" value="limited">
        <label for="limited">Limited Availability</label><br>

        <input type="radio" id="unavailable" name="availability" value="unavailable">
        <label for="unavailable">Unavailable</label><br>
      </fieldset>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message here" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
